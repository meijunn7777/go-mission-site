<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preparation</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 40px;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-size: 1.8rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 12px;
      opacity: 0;
      position: absolute;
      transition: opacity 1s ease;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
    }

    img.visible {
      opacity: 1;
      position: static;
    }

    p {
      color: #888;
      position: absolute;
      bottom: 30px;
      font-size: 14px;
      opacity: 0.7;
      letter-spacing: 1px;
    }

    a {
      color: #777;
      text-decoration: none;
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
    }

    a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <a href="index.html">← Back to Cassette</a>

  <h1>ITEMS NEEDED</h1>

  <img src="image1.png" class="visible" alt="image1">
  <img src="image2.png" alt="image2">
  <img src="image3.png" alt="image3">

  <p>Click anywhere to continue →</p>

  <script>
    const images = document.querySelectorAll('img');
    let current = 0;

    document.body.addEventListener('click', () => {
      images[current].classList.remove('visible');
      current++;
if (current >= images.length) {
  window.location.href = "mission.html";
} else {
  images[current].classList.add('visible');
}
      images[current].classList.add('visible');
    });
  </script>
</body>
</html>
